<html>
    <head>
        <link href="apple-calculator.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="fullCalc">
            <div><input></input></div>
            <div class = "row">
                <button class="allbuttons regbuttons">MC</button>
                <button class="allbuttons regbuttons">M+</button>
                <button class="allbuttons regbuttons">M-</button>
                <button class="allbuttons regbuttons">MR</button>
            </div>
            <div class = "row">
                <button class="allbuttons regbuttons">C</button>
                <button class="allbuttons regbuttons">&plusmn;</button>
                <button class="allbuttons regbuttons">&divide;</button>
                <button class="allbuttons regbuttons">X</button>
            </div>
            <div class = "row">
                <button class="allbuttons regbuttons">7</button>
                <button class="allbuttons regbuttons">8</button>
                <button class="allbuttons regbuttons">9</button>
                <button class="allbuttons regbuttons">-</button>             
            </div>
            <div class = "row">
                <button class="allbuttons regbuttons">4</button>
                <button class="allbuttons regbuttons">5</button>
                <button class="allbuttons regbuttons">6</button>
                <button class="allbuttons regbuttons">+</button>
            </div>
            <div class = "row">
                <button class="allbuttons regbuttons">1</button>
                <button class="allbuttons regbuttons">2</button>
                <button class="allbuttons regbuttons">3</button>
            </div>
            <div class = "row lastRow">
                <button class="allbuttons zero">0</button>
                <button class="allbuttons regbuttons">.</button>
                <button class="allbuttons equals"><p>=</p></button>
            </div>
    </body>
</html>
