    </head>
    <body>
        
        <div id = "totalCalc">

            <h1>Graphing Calculator</h1>
            <div class="graphcalc"></div>
            <div id="fullCalc">
                <div><input id="calcDisplay"></input></div>
                <div class = "row">
                    <button class="allbuttons regbuttons">MC</button>
                    <button class="allbuttons regbuttons">M+</button>
                    <button class="allbuttons regbuttons">M-</button>
                    <button class="allbuttons regbuttons">MR</button>
                </div>
                <div class = "row">
                    <button class="allbuttons regbuttons clearbutton">C</button>
                    <button class="allbuttons regbuttons">&plusmn;</button>
                    <button class="allbuttons regbuttons charbutton" data-char="/">&divide;</button>
                    <button class="allbuttons regbuttons charbutton" data-char="*">X</button>
                </div>
                <div class = "row">
                    <button class="allbuttons regbuttons charbutton" data-char="7">7</button>
                    <button class="allbuttons regbuttons charbutton" data-char="8">8</button>
                    <button class="allbuttons regbuttons charbutton" data-char="9">9</button>
                    <button class="allbuttons regbuttons charbutton" data-char="-">-</button>             
                </div>
                <div class = "row">
                    <button class="allbuttons regbuttons charbutton" data-char="4">4</button>
                    <button class="allbuttons regbuttons charbutton" data-char="5">5</button>
                    <button class="allbuttons regbuttons charbutton" data-char="6">6</button>
                    <button class="allbuttons regbuttons charbutton" data-char="+">+</button>
                </div>
                <div id = "rowFive" class = "row">
                    <button class="allbuttons regbuttons charbutton" data-char="1">1</button>
                    <button class="allbuttons regbuttons charbutton" data-char="2">2</button>
                    <button class="allbuttons regbuttons charbutton" data-char="3">3</button>
                    <!-- <button id="invButton" class="allbuttons regbuttons charbutton"></button> -->
                </div>
                <div class = "row lastRow">
                    <button class="allbuttons zero charbutton" data-char="0">0</button>
                    <button class="allbuttons regbuttons charbutton" data-char=".">.</button>
                    <button class="allbuttons equals"><p>=</p></button>
                </div>
            </div>
        </div>
        <img class="widget" src="calcWidget.png" onclick = "toggleCalc()">
        <!-- <div class = "hidden"></div> -->
    </body>
</html>
